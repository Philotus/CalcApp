name: CI/CD for .NET App

# Запускатиметься на кожному пуші до main або pull request до main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Клонуємо репозиторій
    - name: Checkout repository
      uses: actions/checkout@v3

    # Встановлюємо .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'  # або ваша версія .NET

    # Відновлюємо залежності
    - name: Restore dependencies
      run: dotnet restore

    # Білдимо проєкт
    - name: Build project
      run: dotnet build --configuration Release --no-restore

    # Запускаємо тести
    - name: Run tests
      run: dotnet test --no-restore --verbosity normal

  # Якщо всі тести пройшли успішно, запускаємо деплой
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()  # Деплой виконується тільки якщо всі тести успішно пройшли
    steps:
    - name: Deploy application
      run: echo "Deploying application..."  # Сюди можна додати ваші деплой-скрипти
