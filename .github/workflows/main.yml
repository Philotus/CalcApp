name: CI/CD for CalcApp

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонуємо репозиторій
      - name: Checkout repository
        uses: actions/checkout@v3

      # Встановлюємо .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      # Відновлюємо залежності
      - name: Restore dependencies
        run: dotnet restore

      # Білдимо проєкт
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Запускаємо тести (виправлені відступи)
      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      # Виводимо повідомлення про помилки, якщо такі є
      - name: Check for test failures
        if: failure()
        run: echo "❌ Some tests failed. Check the logs for more details."

  deploy:
    needs: build
    runs-on: ubuntu-latest
